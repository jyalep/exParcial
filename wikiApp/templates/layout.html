<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <!--Se incluye boostrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-lg-2" style="background-color: lightgray;">
                <h1 style="font-family: Arial;">WIKI</h1>
                <form action="{% url 'wikiApp:busqueda' %}" method="post">
                    {% csrf_token %}
                    <input type="text" class="form-control" placeholder="Ingrese su busqueda" name="search" >
                    <input type="submit" value="Buscar" style="margin-top: 5px;" class="btn btn-dark">
                </form>
                <div>
                    <a href="{% url 'wikiApp:vistaPrincipal' %}">Inicio</a>
                </div>
                <div>
                    <a href="{% url 'wikiApp:nuevoArt' %}">Nuevo Articulo</a>
                </div>
                <div style="margin-bottom: 20px;">
                    <a href="{% url 'wikiApp:nuevoTema' %}">Nuevo Tema</a>
                </div>
                {% for tema in listaTemas %}
                <div>
                    <a href="{% url 'wikiApp:articuloTema' tema.id %}">{{ tema.nombreTema }}</a>
                </div>
                {% endfor %}
            </div>
            <div class="col-lg-10" style="background-color: lightblue;">
                {% block contenido %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
